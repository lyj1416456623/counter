<!doctype html>
<html> 
<head>
	<meta charset="utf-8"/>
	<title>计算器</title>
	<link rel="stylesheet"href="./stylesheet/index.css"/>
	<script src="./scripts/index.js"></script>
</head>
<body>
	<div class="main"id="main">
		<div class="hour"></div>
		<div class="ling" ><span class="number1"id="screen">0</span>
		</div>
		<div class="test">
			<div class="anniu hei oprator">mc</div>
			<div class="anniu hei oprator">m+</div>
			<div class="anniu hei oprator">m-</div>
			<div class="anniu hei oprator">mr</div>
			<div class="anniu hui "id="clear">AC</div>
			<div class="anniu hui oprator">+/-</div>
			<div class="anniu hui oprator">/</div>
			<div class="anniu hui oprator">*</div>
			<div class="anniu num">7</div>
			<div class="anniu num">8</div>
			<div class="anniu num">9</div>
			<div class="anniu hui oprator">-</div>
			<div class="anniu num">4</div>
			<div class="anniu num">5</div>
			<div class="anniu num">6</div>
			<div class="anniu hui oprator">+</div>
			<div class="anniu num">1</div>
			<div class="anniu num">2</div>
			<div class="anniu num">3</div>
			<div class="anniu gao" id="denghao">=</div>
			<div class="anniu chang num">0</div>
			<div class="anniu dian num">.</div>
			<div class="clear"></div>
		</div>
	</div>




	<div class="heng"id="heng">
		<div class="hour1" ></div>
		<div class="ling1" ><span class="number2"id="screen-h">0</span></div>
		<div class="item">
			<div class="anniu1">2nd</div>
			<div class="anniu1">(</div>
			<div class="anniu1">)</div>
			<div class="anniu1 oprator1">%</div>
			<div class="anniu1 hei">mc</div>
			<div class="anniu1 hei">m+</div>
			<div class="anniu1 hei">m-</div>
			<div class="anniu1 hei">mr</div>
			<div class="anniu1 single">x-¹</div>
			<div class="anniu1 single">x²</div>
			<div class="anniu1 single">x³</div>
			<div class="anniu1 oprator1">xⁿ</div>
			<div class="anniu1 hui "id="qingchu">AC</div>
			<div class="anniu1 hui"id="zhengfu">+/-</div>
			<div class="anniu1 hui oprator1">/</div>
			<div class="anniu1 hui oprator1">*</div>
			<div class="anniu1 single">x!</div>
			<div class="anniu1 single">√</div>
			<div class="anniu1 oprator1">ⁿ√</div>
			<div class="anniu1 single">log</div>
			<div class="anniu1 number">7</div>
			<div class="anniu1 number">8</div>
			<div class="anniu1 number">9</div>
			<div class="anniu1 hui oprator1">-</div>
			<div class="anniu1 single">sin</div>
			<div class="anniu1 single">cos</div>
			<div class="anniu1 single">tan</div>
			<div class="anniu1 single">In</div>
			<div class="anniu1 number">4</div>
			<div class="anniu1 number">5</div>
			<div class="anniu1 number">6</div>
			<div class="anniu1 hui oprator1">+</div>
			<div class="anniu1 single">sinh</div>
			<div class="anniu1 single">cosh</div>
			<div class="anniu1 single">tanh</div>
			<div class="anniu1 single">eⁿ</div>
			<div class="anniu1 number">1</div>
			<div class="anniu1 number">2</div>
			<div class="anniu1 number">3</div>
			<div class="anniu1 gao1"id="denghao1">=</div>
			<div class="anniu1 single">rad</div>
			<div class="anniu1 single">π</div>
			<div class="anniu1 single">EE</div>
			<div class="anniu1 single">Rand</div>
			<div class="anniu1 chang1 number">0</div>
			<div class="anniu1 number">.</div>
			<div class="clear"></div>
			
			
		</div>
	</div>
	<div class="clear"></div>

	<div class="qiehuan" id="qiehuan"></div>


</body>
</html>
